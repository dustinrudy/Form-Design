<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<div class="column">
			<p class="inputheading">FIRST NAME</p>
			<label for="firstName">
				<input type="text" name="firstName" id="FirstName" />
			</label>

			<p class="inputheading">LAST NAME</p>
			<label for="lastName">
				<input type="text" name="lastName" id="lastName" />
			</label>
			<p class="inputheading">EMAIL ADDRESS</p>
			<label for="email">
				<input type="email" name="email" id="email" />
			</label>
			<p class="inputheading">COUNTRY</p>
				<select name="Countries" placeholder="Select A Country">
   				 	<option value="volvo">France</option>
    				<option value="saab">Germany</option>
    				<option value="fiat">United States</option>
  				</select>
  			<p class="inputheading">BIOGRAPHY</p>
				<textarea name="message" rows="7" cols="26"></textarea>
		</div>


			

		</div>
		<div class="column">
			<p class="inputheading">PHONE NUMBER</p>
			<label for="tel">
				<input type="tel" name="tel" id="tel" placeholder="ex. 702-523-8481" />
			</label>

			<p class="inputheading">AFFILIATIONS</p>
				<textarea name="message" rows="7" cols="26"></textarea>
			<p class="inputheading">OCCUPATION</p>
				<select name="Countries" placeholder="Choose an Occupation">
   				 	<option value="volvo">Firefighter</option>
    				<option value="saab">Policeman</option>
    				<option value="fiat">Paramedic</option>
  				</select>
  			<p class="inputheading">CAT'S NAME</p>
			<label for="catname">
				<input type="text" name="cat's name" id="catname" placeholder="Buttercup" />
			</label>
			<p class="inputheading">FAVORITE GADGET</p>
			<label for="favgdg">
				<input type="text" name="favorite gadget" id="favgdg" placeholder="Annoy-atron" />
			</label>
		</div>
		<div class="column">
			<p class="inputheading">TYPE OF TALENT</p>
				<select name="Countries" placeholder="Select A Country">
   				 	<option value="volvo">Music</option>
    				<option value="saab">Sports</option>
    				<option value="fiat">Nothing</option>
  				</select>
		</div>
		<div class="column">
			<p class="inputheading">FAVORITE DRINK</p>
			<label for="favdrnk">
				<input type="text" name="favorite drink" id="favdrnk" placeholder="Iced Tea" />
			</label>
			<p class="inputheading">SPECIAL POWER</p>
			<label for="specialpower">
				<input type="text" name="specialpower" id="specialpower" placeholder="Invisibility" />
			</label>
			<p class="inputheading">WEAPON OF CHOICE</p>
			<label for="wpnchoice">
				<input type="text" name="weaponofchoice" id="wpnchoice" placeholder="Axe" />
			</label>
			<p class="inputheading">COMMENTS</p>
				<textarea name="message" rows="7" cols="26"></textarea>
		</div>
	</form>

</body>
</html>
