<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="overallbox">
		<div>
			<p class="inputheading">FIRST NAME</p>
			<form class="textform">
			<label for="First Name">
				<input type="text" name="First Name" id="First Name" />
			</label>
			</form>
		</div>
		<div>
			<p class="inputheading">LAST NAME</p>
			<form class="textform">
			<label for="Last Name">
				<input type="text" name="Last Name" id="Last Name" />
			</label>
			</form>
		</div>
		<div>
			<p class="inputheading">EMAIL ADDRESS</p>
			<form class="textform">
			<label for="email">
				<input type="email" name="email" id="email" />
			</label>
			</form>
		</div>
		<div>
			<p class="inputheading">COUNTRY</p>
			<form class="textform">
				<select name="Countries" placeholder="Select A Country">
   				 	<option value="volvo">France</option>
    				<option value="saab">United States</option>
    				<option value="fiat">United Kingdom</option>
    				<option value="audi">Germany</option>
  				</select>
			</form>
		</div>
		<div>
			<p class="inputheading">BIOGRAPHY</p>
			<form>
				<textarea name="message" rows="7" cols="27"></textarea>
			</form>
		</div>
		<div>
			
		</div>

	</div>
</body>
</html>
